<div class="card mb-3 shadow-violet border-0 mx-auto" style="max-width: 540px;">
    <div class="row g-0">
        <div class="col-md-4">
            <img [src]="cartDetails?.product?.image" class="img-thumbnail h-100" alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title text-capitalize ruppeCursive">{{cartDetails?.product?.name}}</h5>
                <p class="card-text d-flex justify-content-between">
                    <label class="ruppeCursive">Price</label>
                    <small class="text-muted fw-bold">{{cartDetails?.product?.price | currency : 'INR'}}</small>
                </p>
                <p class="card-text d-flex justify-content-between">
                    <label class="ruppeCursive">Quantity</label>
                    <small class="text-muted">{{cartDetails?.quantity}}</small>
                </p>

            </div>
        </div>
    </div>
</div>
