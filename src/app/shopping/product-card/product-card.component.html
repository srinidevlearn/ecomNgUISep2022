<div class="card border-0 shadow-sm" style="width: 18rem;">
    <div class="card-body">
        <pre>{{productData | json}}</pre>
    </div>
    <img [src]="productData.image"  class="card-img-top img-thumbnail" alt="...">
    <div class="card-body">
      <h5 class="card-title text-start text-capitalize">{{productData?.name}}</h5>
      <p class="card-text">{{productData?.description}}</p>
      <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
    </div>
  </div>
